<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="contatos.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo-perfect-car.png" alt="Logo" width="100px">
        </div>
        <div class="menu">
            <nav class="nav-links">
                <a id="home" href="index.html">Início</a>
                <a id="sobre" href="sobre.html">Sobre</a>
                <a id="servicos" href="servicos.html">Serviços</a>
                <a id="contato" href="contatos.html">Contato</a>
            </nav>
        </div>
    </div>
    <div class="contate-nos">
        <img src="perfect-car-sobre.png" alt="perfect-car-photo">

        <div class="container2">
            <h2>Entre em Contato</h2><br>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Perfect Car - © Todos os direitos Reservados - 2025</p>
    </footer>
</body>
</html>
