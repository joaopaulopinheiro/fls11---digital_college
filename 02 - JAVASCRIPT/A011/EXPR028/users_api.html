<!-- EXPR028 - Fazer exercício EXPR027, substituindo a lista de usuários fixos, pela chamada da api no momento do carregamento da página. -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPR028 - Cards Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform .2s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <h1>Usuários Aleatórios</h1>

    <div class="container" id="users"></div>


    <script>

        async function users() {

            try {
                const resposta = await fetch('https://randomuser.me/api/?results=15')
                const dados = await resposta.json()

                const users = dados.results;
                const container = document.getElementById("users");

                users.forEach((user, i) => {

                    const card = document.createElement("div");
                    card.classList.add("card");
                    card.dataset.index = i;

                    card.innerHTML = `
                    <img src="${user.picture.large}" alt="Foto">
                    <h3>${user.name.first} ${user.name.last}</h3>
                    <p>Nacionalidade: <strong>${user.nat}</strong></p>
                    `;

                    container.appendChild(card);
                })

                container.addEventListener("click", function (event) {
                    const card = event.target.closest(".card");
                    if (!card) return;

                    const index = card.dataset.index;
                    const user = users[index];

                    alert("Você clicou em: " + user.name.first + " " + user.name.last);
                });


            } catch (erro) {
                console.log(erro)
            }

        }

        users()
    </script>
</body>

</html>
