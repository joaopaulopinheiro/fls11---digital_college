<!-- 3. Crie uma lista <ul>. Adicione um botão "Adicionar Itens" que cria novos <li>. Use a delegação para mostrar um alerta com o texto do item clicado. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPR025 - Manipulando eventos</title>
</head>
<body>

    <button id="btn">Adicionar itens</button>
    <ul id="lista"></ul>

    <script>

        const lista = document.getElementById('lista')
        const btn = document.getElementById('btn')
        let contador = 1

        btn.addEventListener('click', () => {

            const item = document.createElement('li')

            item.textContent = `Item ${contador++}`
            lista.appendChild(item)

        })

        lista.addEventListener('click', (event) => {

            if (event.target.tagName === 'LI') {

                alert(`Clicou no ${event.target.textContent}`)

            }

        })
        
    </script>
</body>
</html>
