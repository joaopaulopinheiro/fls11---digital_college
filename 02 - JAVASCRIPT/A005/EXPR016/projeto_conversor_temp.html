<!-- EXPR016 - CONVERSOR DE TEMPERATURAS: A TELA DEVERÁ MOSTRAR APENAS DOIS BOTÕES. UM PARA CONVERTER DE CELSIUS P/ FAHRENHEIT E OUTRO PARA CONVERTER DE CELSIUS PARA KELVIN. AO CLICAR EM UM DOS BOTÕES, DEVE APARECER UM TÍTULO LOGO ABAIXO, INFORMANDO QUAL É O TIPO DE CONVERSÃO E MAIS ABAIXO O CAMPO E O BOTÃO DE CALCULAR, O RESULTADO DEVE APARECER NO FINAL. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPR016 - Projeto CONVERSOR CELSIUS</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    
<div id="container">

    <div class="form">

        <div class="titulo">
            <h1>Projeto CONVERSOR CELSIUS</h1>
            <p>Escolha uma opção</p>
        </div>

        <div class="botao">
            <button onclick="conversorFahrenheit()">Converter Fahrenheit</button>
            <button onclick="conversorKelvin()">Converter Kelvin</button>
            <button class="reset" onclick="resetarButao()">Resetar</button>
        </div>

    </div>

    <div id="container-conversor">

        <div id="campo">
            <label for="grau">Grau Celsius: * </label>
            <input type="number" name="grau" id="grau" step="0.1"/>
        </div>

        <div id="container-header">
            <div id="cabecalho"></div>
            <div id="resultado-conversor"></div>
        </div>
    </div>
</div>

    <script src="src/scripts/script.js"></script>
</body>
</html>
