<!-- EXPR015 - PROJETO MÉDIA: SOLICITE AS NOTAS DE UM USUÁRIO POR MEIO DOS CAMPOS NA TELA, COLOQUE UM BOTÃO PARA CALCULAR A MÉDIA E INFORME AO ALUNO SE ELE PASSOU, REPROVOU OU SE ESTÁ DE RECUPERAÇÃO. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPR015 - Projeto MEDIA</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    
<div id="container">

    <div class="form">

        <div class="titulo">
            <h1>Projeto MÉDIA</h1>
            <p>Digite as suas notas</p>
        </div>

        <div class="campo">
            <label for="nota1">Nota 1: * </label>
            <input type="number" name="nota1" id="nota1" step="0.1"/>
        </div>

        <div class="campo">
            <label for="nota2">Nota 2: * </label>
            <input type="number" name="nota2" id="nota2" step="0.1"/>
        </div>


        <div class="botao">
            <button onclick="calcularMEDIA()">Calcular</button>
            <button onclick="resetarButao()">Resetar</button>
        </div>

    </div>

    <div id="container-media">

        <div id="resultado"></div>

        <div id="container-header">
            <div class="cabecalho">
                NOTA
            </div>
            <div class="cabecalho">
                SITUACAO
            </div>
            <div id="resultado-media"></div>
            <div id="situacao-media"></div>
        </div>
    </div>
</div>


    <script src="src/scripts/script.js"></script>
</body>
</html>
